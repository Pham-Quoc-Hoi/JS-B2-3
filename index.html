<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 1 -->
    <h4>Bài 1: Tính tiền lương nhân viên</h4>
    <input id="songaylam" type="number" placeholder="Nhập số ngày làm">
    <button id="btnAdd" class="btn btn-success">Tính lương</button>
    <div id="Tongluong" class="alert"></div>
    <hr> <br>

    <!-- Bài 2 -->
    <h4> Bài 2: Tính giá trị trung bình của 5 số</h4>
    <input id="TB_1" type="number" placeholder="Nhập số thứ 1">
    <input id="TB_2" type="number" placeholder="Nhập số thứ 2">
    <input id="TB_3" type="number" placeholder="Nhập số thứ 3">
    <input id="TB_4" type="number" placeholder="Nhập số thứ 4">
    <input id="TB_5" type="number" placeholder="Nhập số thứ 5">
    <button id="btnTB" class="btn btn-success">Trung bình 5 số</button>
    <div id="Trungbinh" class="alert"></div>
    <hr> <br>

    <!-- Bài 3 -->
    <h4>Bài 3: Quy đổi tiền USD sang VND</h4>
    <h5>Tỷ giá hiện tại: 23500 VND / USD</h5>
    <input id="usdquydoi" type="number" placeholder="Nhập số lượng USD">
    <!-- <h4>Tỷ giá USD - VND hiện tại : 23500 VND</h4> -->
    <button id="btnTien" class="btn btn-success">Quy đổi</button>
    <div id="tongTien" class="alert"></div>

    <hr> <br>

    <!-- Bài 4 -->
    <h4>Bài 4: Tính diện tích và chu vi hình chữ nhật</h4>
    <input id="chieudai" type="number" placeholder="Nhập chiều dài">
    <input id="chieurong" type="number" placeholder="Nhập chiều rộng">
    <button id="btnHCN" class="btn btn-success">Bắt đầu tính</button>
    <div id="hinhCN" class="alert"></div>
    <hr> <br>

    <!-- Bài 5 -->
    <h4>Bài 5: Tính tổng 2 ký số</h4>
    <input id="num" type="number" placeholder="Nhập số cần tính">
    <button id="btnKyso" class="btn btn-success">Bắt đầu tính</button>
    <div id="kyso" class="alert"></div>

    <!-- Link main js -->
    <script src="./main.js"></script>

</body>

</html>
